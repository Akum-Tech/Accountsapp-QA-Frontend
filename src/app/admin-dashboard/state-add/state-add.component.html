<app-admin-header></app-admin-header>

<div id="wrapper">
    <!-- Sidebar -->
    <div id="content-wrapper" >
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/admindashboard">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">STATE CODE</li>
                <!-- <button  (click)="openAddState(addtemplate)"  class="add-btn"><i class="fa fa-plus-circle" aria-hidden="true"></i> ADD STATE</button> -->
            </ol>
            <div class="masteraccount-form">
                <div class="container-fluid">
                    <div class="loader_setAll">
                        <circle-progress *ngIf = "loader" [percent]="99" >
                        </circle-progress>
                    </div>
                    <form>
                        <div class="table-responsive" *ngIf = "!loader && statelist != ''">
                            <table class="table " datatable [dtOptions]="dtOptions">
                                <thead class="table-header">
                                  <tr>
                                    <th>Number</th>
                                    <th>GST CODE</th>
                                    <th>STATE NAME</th>
                                    <!-- <th>ACTION</th> -->
                                  </tr>
                                </thead>
                                <tbody  class="mb-20 table-body">
                                 <tr *ngFor="let state of statelist; let i = index;">
                                    <td>{{i+1}}</td>
                                    <td>{{state.gst_code}}</td>
                                    <td>{{state.name}}</td>
                                    <td>
                                        <!-- <button class="btn action-btn"  (click)="openStateEditModal(Edittemplate, state)" rounded="true" data-toggle="modal">
                                        <i class="fa fa-pencil-square-o action-icon" aria-hidden="true"></i></button>
                                        <button class="btn action-btn action-btn-two" (click)="openStateDeleteModal(deletetemplate, state)">
                                        <i class="fa fa-trash action-icon" aria-hidden="true"></i></button> -->
                                    </td>
                                   </tr>
                                </tbody>
                              </table> 
                        </div>
                    </form>
                    <div class="Reports-error-msg"  *ngIf="!dataNotFount && statelist == ''">
                        <h4>No Data Found .</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
