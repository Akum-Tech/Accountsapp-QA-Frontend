<app-user-header></app-user-header>
<div id="wrapper">
    <!-- Sidebar -->
    <app-user-menu></app-user-menu>
    <div id="content-wrapper" >
        <!-- (click)="openbuyplaneModal()" -->
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <div class="masteraccount-form">
                <div class="container-fluid">
                    <div class="loader_setAll">
                        <circle-progress *ngIf = "loader" [percent]="99" >
                        </circle-progress>
                    </div>
                    <form>
                        <div class="table-responsive" *ngIf = "!loader">
                            <table class="table" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
                            <thead class="table-header">
                                <tr>
                                    <th>
                                        <mfDefaultSorter by="id">Number</mfDefaultSorter>
                                    </th>
                                    <th>
                                        <mfDefaultSorter by="title">Title</mfDefaultSorter>
                                    </th>
                                    <th>
                                        <mfDefaultSorter by="state_type">State Type</mfDefaultSorter>
                                    </th>
                                    <th>
                                        <mfDefaultSorter by="type">Type</mfDefaultSorter>
                                    </th>
                                    <th>
                                        <mfDefaultSorter by="tax">Tax</mfDefaultSorter>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="mb-20 table-body">
                                <tr  *ngFor="let taxes of taxeslist;let i= index">
                                    <td>{{i+1}}</td>
                                    <td *ngIf="taxes.title">{{taxes.title}}</td>
                                    <td *ngIf="taxes.state_type">{{taxes.state_type}}</td>
                                    <td *ngIf="!taxes.state_type">null</td>
                                    <td *ngIf="taxes.state_type">{{taxes.type}}</td>
                                    <td *ngIf="!taxes.state_type">null</td>
                                    <td >{{taxes.tax}} %</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="12">
                                        <mfBootstrapPaginator></mfBootstrapPaginator>
                                    </td>
                                </tr>
                            </tfoot>
                            </table>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-user-footer></app-user-footer>
