<app-user-header></app-user-header>
<div id="wrapper">
    <!-- Sidebar -->
    <app-user-menu></app-user-menu>
    <div id="content-wrapper"> 
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/admin/dashboard">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Units</li>
            </ol>

            <div class="unit-form">
                <div class="container-fluid">
                    <div class="loader_setAll">
                        <circle-progress *ngIf = "loader" [percent]="99" >
                        </circle-progress>
                    </div>
                    <form>
                        <div class="table-responsive" *ngIf = "!loader">
                            <table class="table" [mfData]="unitlist" #mf="mfDataTable" [mfRowsOnPage]="20">
                            <thead class="table-header">
                                <tr>
                                    <th>
                                        <mfDefaultSorter by="id">Number</mfDefaultSorter>
                                    </th>
                                    <th>
                                        <mfDefaultSorter by="uqc">Unique Quantity Code</mfDefaultSorter>
                                    </th>
                                    <th>
                                        <mfDefaultSorter by="quantity_description">Quantity Description</mfDefaultSorter>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="mb-20 table-body">
                                <tr *ngFor="let Units of mf.data; let i = index;">
                                    <td>{{Units.id}}</td>
                                    <td>{{Units.uqc}}</td>
                                    <td>{{Units.quantity_description}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="12">
                                        <mfBootstrapPaginator></mfBootstrapPaginator>
                                    </td>
                                </tr>
                            </tfoot>
                            </table>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-user-footer></app-user-footer>
