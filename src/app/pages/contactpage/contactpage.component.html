<app-header></app-header>
<div class="title-backgournd">
    <app-title heading1="Contact Us" heading2="CONTACTUS"></app-title>
</div>
<div class="contactpage pdtb-100">
    <div class="container">
        <h1>CONTACT US</h1>
        <p>For more info and support, contact us!</p>
        <div class="row">
            <div class="col-12 col-sm-6">
                <form class="message-box">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input class="form-control" type="text" id="email">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input class="form-control" type="text" id="subject">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea3" rows="5"></textarea>
                            </div>
                            <div class="submit">
                                <button class="btn submit-btn">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-6">
                <div class="map-box">

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.4868666448283!2d75.92291741491334!3d22.710138385112167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDQyJzM2LjUiTiA3NcKwNTUnMzAuNCJF!5e0!3m2!1sen!2sin!4v1602761784380!5m2!1sen!2sin"
                        width="100%" height="350px" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
